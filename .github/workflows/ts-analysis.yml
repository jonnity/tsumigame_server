name: ts-analysis

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
        env:
          test: ${{ secrets.TEST }}
      - run: |
          cd src
          npm i -D typescript jest ts-jest @types/jest
          npm test
          echo "test: $TEST"
